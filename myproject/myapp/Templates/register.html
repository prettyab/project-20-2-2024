{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'pretty67.jpg' %}"); /* Use a relative path or an absolute path without the drive letter */
            background-size: cover;
            text-align: center;
            padding: 20px;
            color:black; /* Set text color to white for better visibility on a dark background */
        }

        h1 {
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: hsla(0, 0%, 0%, 0.886); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>User Registration</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="Fullname" placeholder="Full Name">
        <br>
        <input type="email" name="email" placeholder="Email">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <input type="text" name="department" placeholder="Department">
        <br>
        <input type="text" name="yearofExperience" placeholder="Year of Experience">
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
